<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opaxi Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/getrequest.js"></script>
</head>

<body>
    <h1>Manage Cards</h1>
    <div class="container">
        <div>
            <form class="form-inline" id="cardForm">
              <div class="form-group">
                  <table class="table" style="border-collapse:collapse">
                      <tr>
                          <input id="id" type="text" hidden/>
                          <td>Name Of Card</td>
                          <td><input id="nameOfCard" type="text" required /></td>
                      </tr>
                      <tr>
                          <td>Description</td>
                          <td><input id="description" type="text"  required/></td>
                      </tr>
                      <tr>
                          <td colspan="2">
                              <input type="button" id="btnAddCard" class="btn btn-primary" value="Add Card" />
                          </td>
                      </tr>
                  </table>
                  <table id="tblCards" class="table" style="border-collapse:collapse">
                      <thead class="thead-dark">
                          <tr>
                              <th scope="col">Card Name</th>
                              <th scope="col">Description</th>
                          </tr>
                      </thead>
                      <tbody></tbody>
                  </table>
              </div>
            </form>
         </div>
      </div>
</body>

</html>
